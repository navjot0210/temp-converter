<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Navjot Kaur">
    <meta name="description" content="Converter">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Converter</title>
    <link rel="icon" href="./assets/media/favicon.png?v=2s" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container flex space-between">
        <h1>Converter</h1>
        <nav>
          <ul class="flex">
            <li><a href="#" target="_blank">Projects</a></li>
            <li><a href="#" target="_blank">About me</a></li>
            <li><a href="#" target="_blank">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <h3 id="change-text">Temperature Converter</h3>
          <form>
            <input type="text" class="input" id="input" placeholder="Enter Temperature">
            <input type="button" class="convert" value="Convert">
            <div class="radio">
              <input type="radio" id="fahrenheit" name="temp-unit" value="To Fahrenheit" checked>
              <label for="fahrenheit">To Fahrenheit</label>
              <input type="radio" id="celsius" name="temp-unit" value="To Celsius">
              <label for="celsius">To Celsius</label>
            </div>
          </form>
          <div class="output">
            <p id="change-text"></p>
          </div>
        </section>
      </div>
      <button id="mode">
        <p>Dark mode</p>
      </button>
    </main>
  </body>
</html>
